<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="node_modules/meslo/meslo.css">
    <link rel="stylesheet" href="style.css">
    <title>graph</title>
  </head>
  <body>
    <p>
      Db table contents
      <div>
        <textarea id="text-content-append"></textarea>
        <button id="button-content-append">
          append content
        </button>
        <span id="content-append-result"></span>
      </div>
      <div>
        <textarea id="text-content-find"></textarea>
        <button id="button-content-find">
          find content by text
        </button>
        <span id="content-find-result"></span>
      </div>
      <div>
        <input id="input-content-id-find" type="text" placeholder="content id" size="38">
        <button id="button-content-id-find">
          find content by id
        </button>
        <textarea id="content-id-find-result" disabled></textarea>
      </div>
      <div>
        <button id="button-show-db-contents">
          show contents
        </button>
      </div>
      <pre id="db-contents-listing"></pre>
    </p>
    
    <!-- You can also require other files to run in this process -->
    <script src="./render_graph.js"></script>
  </body>
</html>
