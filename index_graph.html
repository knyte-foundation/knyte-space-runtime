<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="node_modules/meslo/meslo.css">
    <link rel="stylesheet" href="style.css">
    <title>graph</title>
  </head>
  <body>
    <p>
      Db table contents
      <div>
        <textarea id="input-append-content"></textarea>
        <button id="button-append-content">
          append content
        </button>
        <span id="result-append-content"></span>
      </div>
      <div>
        <textarea id="input-find-content-by-text"></textarea>
        <button id="button-find-content-by-text">
          find content by text
        </button>
        <span id="result-find-content-by-text"></span>
      </div>
      <div>
        <input id="input-find-content-by-id" type="text" placeholder="content id" size="38">
        <button id="button-find-content-by-id">
          find content by id
        </button>
        <textarea id="result-find-content-by-id" disabled></textarea>
      </div>
      <div>
        <button id="button-show-contents">
          show contents
        </button>
      </div>
      <pre id="result-show-contents"></pre>
    </p>
    
    <!-- You can also require other files to run in this process -->
    <script src="./render_graph.js"></script>
  </body>
